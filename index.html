    <style>
      body {
        margin: 10px;
        padding: 0;
        --scale: 1;
        --bib-size: 90;
        --color: black;
      }

      .bib, .bib2{
        --width: calc(var(--bib-size) / 3);
        --height: calc(var(--bib-size) / 3);
        --thickness: calc(var(--width) / 6 );
        display: inline-block;
        border: 0px solid red;
        outline: 0px solid red;
        width: calc(var(--width) * 3 * 1px);
        height: calc(var(--height) * 3 * 1px);
        position: relative;
        box-sizing: border-box;
        line-height: 0px;
        margin: 2px 2px 2px 2px;
      }
      .bib > u { /*Unit*/
        width: calc(var(--width) * 1px);
        height: calc(var(--height) * 1px);
        border: 0px solid red;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        display: inline-block;
      }
      .bib > u::after {
        content: '';
        width: calc(var(--width) / 1.41421 * 1px);
        height: calc(var(--width) / 1.41421 * 1px);
        background: var(--color);
        position: absolute;
        left: calc((var(--width)  - var(--width) / 1.41421) / 2.0 * 1px);
        top: calc(-1 * (var(--width) / 1.41421) / 2.0 * 1px);
        box-sizing: border-box;
        transform: rotate(45deg);
      }
      .bib > u:before { 
        content:'';
        width: calc(var(--thickness) * 1px);
        height: calc(var(--height) * 1px);
        background: var(--color);
        position: absolute;
        left: calc((var(--width) - var(--thickness)) / 2.0 * 1px);
        top: 0px;
        box-sizing: border-box;
      }
      .bib > i { /*Leg*/
        width: calc(var(--width) * 1px);
        height: calc(var(--height) * 1px);
        border: 0px solid red;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        display: inline-block;
      }
      .bib > i::before { 
        content:'';
        width: calc(var(--thickness) * 1px);
        height: calc(var(--height) * 1px);
        background: var(--color);
        position: absolute;
        left: calc((var(--width) - var(--thickness)) / 2.0 * 1px);
        top: 0px;
        box-sizing: border-box;
      }

      .bib > b { /*empty*/
        width: calc(var(--width) * 1px);
        height: calc(var(--height) * 1px);;
        border: 0px solid red;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        display: inline-block;
      }
      .bib > s { /*half*/
        width: calc(var(--width) / 2.0 * 1px);
        height: calc(var(--height) * 1px);;
        border: 0px solid red;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        display: inline-block;
      }      

      .wempty, .wuunit, .wdunit {
        width: calc(var(--width) * 1px);
        height: calc(var(--width) * 3 / 5 * 1px);
        position:relative;
        outline: 0px solid green;
        overflow:hidden;
        box-sizing: border-box;
        display: inline-block;
      }

      .wuunit::before {
        content: '';
        width: calc(var(--width) * 2 / 1.4142 * 1px);
        height: calc(var(--width) * 2 / 1.4142 * 1px);
        left: calc((var(--width) - var(--width) / 1.4142) * 1px);
        top: calc(((var(--width) * 3 / 5 * 2) - var(--width) * 2 / 1.4142) / 2 * 1px);
        background: black;
        position: absolute;
        transform: scaleY(calc(3/5 * 100%)) rotate(45deg);
        padding: 0;
        margin: 0;
      }

      .wuunit::after {
        content: '';
        width: calc(var(--width) * 2 / 1.4142 * 1px);
        height: calc(var(--width) * 2 / 1.4142 * 1px);
        left: calc((var(--width) - var(--width) / 1.4142) * 1px);
        top: calc(((var(--width) * 3 / 5 * 2) - var(--width) *2 / 1.4142) / 2 * 1px);
        background: white;
        outline: 0px solid red;
        position: absolute;
        transform: scaleY(calc(3/5 * 100%)) scaleX(50%) rotate(45deg);
      }

      .wdunit::before {
        content: '';
        width: calc(var(--width) * 2 / 1.4142 * 1px);
        height: calc(var(--width) * 2 / 1.4142 * 1px);
        left: calc((var(--width) - var(--width) / 1.4142) * 1px);
        top: calc((-1 * var(--width) / 1.4142) * 1px);
        background: black;
        position: absolute;
        transform: scaleY(calc(3/5 * 100%)) rotate(45deg);
        padding: 0;
        margin: 0;
      }

      .wdunit::after {
        content: '';
        width: calc(var(--width) * 2 / 1.4142 * 1px);
        height: calc(var(--width) * 2 / 1.4142 * 1px);
        left: calc((var(--width) - var(--width) / 1.4142) * 1px);
        top: calc((-1 * var(--width) / 1.4142) * 1px);
        background: white;
        outline: 0px solid red;
        position: absolute;
        transform: scaleY(calc(3/5 * 100%)) scaleX(50%) rotate(45deg);
      }


    </style>
  </head>
