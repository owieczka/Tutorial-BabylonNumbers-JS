<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Babylonian Numbers Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="stylesheet" href="css/babilon-box.css">-->
    <style>
      body {
        margin: 10px;
        padding: 0;
        --width: 30;
        --height:30;
        --thickness:5;
        --color: black;
      }
      .unit {
        width: calc(var(--width) * 1px);
        height: calc(var(--height) * 1px);
        border: 0px solid red;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        display: inline-block;
      }
      .unit::after {
        content: '';
        width: calc((var(--width) * 1px) / 1.41421);
        height: calc((var(--width) * 1px) / 1.41421);
        background: var(--color);
        position: absolute;
        left: calc((var(--width)  - var(--width) / 1.41421) / 2.0 * 1px);
        top: calc(-1 * (var(--width) / 1.41421) / 2.0 * 1px);
        box-sizing: border-box;
        transform: rotate(45deg);
      }
      .unit::before { 
        content:'';
        width: calc(var(--thickness) * 1px);
        height: calc(var(--height) * 1px);
        background: var(--color);
        position: absolute;
        left: calc((var(--width) - var(--thickness)) / 2.0 * 1px);
        top: 0px;
        box-sizing: border-box;
      }
      .leg {
        width: calc(var(--width) * 1px);
        height: calc(var(--height) * 1px);
        border: 0px solid red;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        display: inline-block;
      }
      .leg::before { 
        content:'';
        width: calc(var(--thickness) * 1px);
        height: calc(var(--height) * 1px);
        background: var(--color);
        position: absolute;
        left: calc((var(--width) - var(--thickness)) / 2.0 * 1px);
        top: 0px;
        box-sizing: border-box;
      }

      .empty {
        width: calc(var(--width) * 1px);
        height: calc(var(--height) * 1px);;
        border: 0px solid red;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        display: inline-block;
      }
      .half {
        width: calc(var(--width) / 2.0 * 1px);
        height: calc(var(--height) * 1px);;
        border: 0px solid red;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        display: inline-block;
      }


      .bib {
        display: inline-block;
        border: 0px solid red;
        outline: 0px solid red;
        width: calc(var(--width) * 3 * 1px);
        height: calc(var(--height) * 3 * 1px);
        position: relative;
        box-sizing: border-box;
        line-height: 0px;
        margin: 2px 2px 2px 2px;
      }
    </style>
  </head>
  <body>
    <div class="bib">
      <div class="empty"></div><div class="unit"></div><div class="empty"></div><br>
      <div class="empty"></div><div class="leg"></div><div class="empty"></div><br>
      <div class="empty"></div><div class="leg"></div><div class="empty"></div><br>
    </div>

    <div class="bib">
      <div class="half"></div><div class="unit"></div><div class="unit"></div><div class="half"></div><br/>
      <div class="half"></div><div class="leg"></div><div class="leg"></div><div class="half"></div><br/>
      <div class="half"></div><div class="leg"></div><div class="leg"></div><div class="half"></div><br/>
    </div>
      
    <div class="bib">
      <div class="unit"></div><div class="unit"></div><div class="unit"></div><br/>
      <div class="leg"></div><div class="leg"></div><div class="leg"></div><br/>
      <div class="leg"></div><div class="leg"></div><div class="leg"></div><br/>
    </div>
        
    <div class="bib">
      <div class="unit"></div><div class="unit"></div><div class="unit"></div><br/>
      <div class="empty"></div><div class="unit"></div><div class="empty"></div><br/>
      <div class="empty"></div><div class="leg"></div><div class="empty"></div><br/>
    </div>
        
    <div class="bib">
      <div class="unit"></div><div class="unit"></div><div class="unit"></div><br/>
      <div class="half"></div><div class="unit"></div><div class="unit"></div><div class="half"></div>
      <div class="half"></div><div class="leg"></div><div class="leg"></div><div class="half"></div>
    </div>
      
    <div class="bib">
      <div class="unit"></div><div class="unit"></div><div class="unit"></div></br>
      <div class="unit"></div><div class="unit"></div><div class="unit"></div></br>
      <div class="leg"></div><div class="leg"></div><div class="leg"></div></br>
    </div>
      
    <div class="bib">
      <div class="unit"></div><div class="unit"></div><div class="unit"></div></br>
      <div class="unit"></div><div class="unit"></div><div class="unit"></div></br>
      <div class="empty"></div><div class="unit"></div><div class="empty"></div></br>
    </div>
      
    <div class="bib">
      <div class="unit"></div><div class="unit"></div><div class="unit"></div></br>
      <div class="unit"></div><div class="unit"></div><div class="unit"></div></br>
      <div class="half"></div><div class="unit"></div><div class="unit"></div><div class="half"></div>
    </div>
      
    <div class="bib">
      <div class="unit"></div><div class="unit"></div><div class="unit"></div></br>
      <div class="unit"></div><div class="unit"></div><div class="unit"></div></br>
      <div class="unit"></div><div class="unit"></div><div class="unit"></div></br>
    </div>
      

  </body>
</html>
